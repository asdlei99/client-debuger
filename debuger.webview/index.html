<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Client高级调试工具</title>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/theme/eclipse.css">
    <link rel="stylesheet" href="codemirror/theme/mdn-like.css">
    <link rel="stylesheet" href="codemirror/theme/neo.css">
    <link rel="stylesheet" href="codemirror/theme/solarized.css">
    <link rel="stylesheet" href="codemirror/theme/twilight.css">

    <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="codemirror/addon/display/fullscreen.css">

    <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="jquery-ui/jquery-ui.theme.min.css">

    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="codemirror/mode/lua/lua.js"></script>
    <script type="text/javascript" src="codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="codemirror/mode/livescript/livescript.js"></script>
    <script type="text/javascript" src="codemirror/mode/coffeescript/coffeescript.js"></script>
    <script type="text/javascript" src="codemirror/mode/go/go.js"></script>
    <script type="text/javascript" src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="codemirror/mode/htmlembedded/htmlembedded.js"></script>
    <script type="text/javascript" src="codemirror/mode/markdown/markdown.js"></script>
    <script type="text/javascript" src="codemirror/mode/php/php.js"></script>
    <script type="text/javascript" src="codemirror/mode/python/python.js"></script>
    <script type="text/javascript" src="codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="codemirror/mode/xquery/xquery.js"></script>
    <script type="text/javascript" src="codemirror/mode/shell/shell.js"></script>
    
    <script type="text/javascript" src="codemirror/addon/selection/active-line.js"></script>
    <script type="text/javascript" src="codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="codemirror/addon/display/fullscreen.js"></script>
    <script type="text/javascript" src="codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="codemirror/addon/search/search.js"></script>

    <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
    
    <script type="text/javascript" src="lua_template/bootstrap.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <style type="text/css">
        #menu_toolbar {
	        font-family: "微软雅黑", "sans-serif";
	        font-size: 85%;
            padding: 5px 5px 3px 5px;
            display: inline-block;
            position: relative;
        }
        #menu_toolbar button {
            vertical-align: top;
        }

        #lua_template_codes {
            z-index: 10000;
            position: absolute;
            display: block;
        }

        #lua_template_codes li {
            width: 160px;
            display: block;
            font-family: "微软雅黑", "sans-serif";
	        font-size: 85%;
        }
    </style>
    <script type="text/javascript">
        (function () {
            if (!!window.debuger) {
                debuger.setMinWindowSize(960, 640);
                debuger.setMinWindowSize(0, 0);
            }
        })(jQuery, window);

    </script>
</head>
<body>

<article>
    <h2>脚本编辑器(只有Lua可执行)</h2>
    <div id="toolbar">
        <div id="menu_toolbar" class="ui-widget-header ui-corner-all">
            <button id="lua_template_btn" style="width: 183px; text-align:left;">Lua脚本模板<span class="ui-icon ui-icon-circle-arrow-s" style="float: right;"></span><span style="clear:both;"></span></button>
            <select id="editor_theme">
                <option selected value="default">主题: 默认</option>
                <option value="eclipse">主题: eclipse</option>
                <option value="mdn-like">主题: mdn-like</option>
                <option value="neo">主题: neo</option>
                <option value="solarized dark">主题: solarized dark</option>
                <option value="solarized light">主题: solarized light</option>
                <option value="twilight">主题: twilight</option>
            </select>
            <select id="editor_mode">
                <option selected value="lua">语言: lua</option>
                <option value="javascript">语言: javascript</option>
                <option value="livescript">语言: livescript</option>
                <option value="coffeescript">语言: coffeescript</option>
                <option value="go">语言: go</option>
                <option value="htmlmixed">语言: 混合html</option>
                <option value="htmlembedded">语言: 内嵌html</option>
                <option value="markdown">语言: markdown</option>
                <option value="php">语言: php</option>
                <option value="python">语言: python</option>
                <option value="xml">语言: xml</option>
                <option value="luaxquery">语言: xquery</option>
                <option value="shell">语言: shell&amp;bash</option>
            </select>
            <button id="code_editor_helper_btn">帮助&amp;快捷键</button>
        </div>
        <ul id="lua_template_codes"></ul>
    </div>
    <form onsubmit="return false;">
        <div><textarea id="code" name="code">-- lua code here ...</textarea></div>
        <br />
        <div>
            <button type="button" id="code_submit_btn">执行脚本</button> <button type="reset" id="code_reset_btn">清空</button>
        </div>
    </form>
</article>

</body>
</html>
